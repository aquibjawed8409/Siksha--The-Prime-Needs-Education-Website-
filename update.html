<!-- ................. Update Profile Section........................... -->


     <section class="Register-section">
        <div class="Register-container">
            <form action="" class="login">
                <h2>Update Profile</h2>
                <label for="text">Update Name <span>*</span></label>
                <input type="email" placeholder="enter your email">
                <label for="email">Update Email <span>*</span></label>
                <input type="email" placeholder="enter your email">
                <label for="password">Previous Password <span>*</span></label>
                <input type="password" placeholder="enter your previous password">
                <label for="password">New Password <span>*</span></label>
                <input type="password" placeholder="Enter new password">
                <label for="password">Confirm Password <span>*</span></label>
                <input type="password" placeholder="Confirm Your new password">
                <label for="file">Update Pic <span>*</span></label>
                <input type="file">
                <a href="#" class="link-btn">Update Profile</a>
            </form>
